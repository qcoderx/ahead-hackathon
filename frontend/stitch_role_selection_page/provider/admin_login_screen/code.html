</div>
<button class="flex h-14 w-full items-center justify-center rounded-lg bg-secondary px-6 text-base font-bold text-white shadow-lg shadow-secondary/20 transition-all duration-200 ease-in-out hover:bg-secondary/90 focus:outline-none focus:ring-2 focus:ring-secondary/50 focus:ring-offset-2 dark:bg-primary dark:text-background-dark dark:shadow-primary/20 dark:hover:bg-primary/90 dark:focus:ring-primary/50 dark:focus:ring-offset-card-dark" type="submit">
