openapi: 3.0.3
info:
  title: Dorra EMR API
  version: 1.0.0 (v1)
  description: |-
    API documentation for Dorra EMR

    View Swagger docs [here](https://hackathon-api.aheadafrica.org/docs/swagger)
paths:
  /v1/ai/emr:
    post:
      operationId: ai_emr_create
      description: |-
        Create medical records (encounter, appointments) for a patient via a prompt.
        Include the patient `id` and `prompt` in the request and let Dorra help you detect the type of action
        the prompt is conveying. This endpoint returns the resource detected by Dorra. The available resources are:
        - Appointment
        - Encounter
        - Error: the prompt does not fall within the scope Dorra can handle.


        See the `appointments` and `encounters` sections of this documentation to view the object stucture.


        You can preview the behaviour of this endpoint in the [playground](https://playground.aheadafrica.org).
        Simply type your prompt in the playground and see how Dorra will respond.
      summary: AI EMR
      tags:
      - ai
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatientInference'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatientInference'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatientInference'
        required: true
      security:
      - tokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PropmtResponse'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadPropmtResponse'
          description: ''
  /v1/ai/patient:
    post:
      operationId: ai_patient_create
      description: |-
        Create a patient via prompt. This endpoint allows you to create a patient by
        sending a `prompt`.
        Returns the `id` of the created patient.
        You can preview the behaviour of this endpoint in the [playground](https://playground.aheadafrica.org)
      summary: AI create Patient
      tags:
      - ai
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePatientInference'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CreatePatientInference'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreatePatientInference'
        required: true
      security:
      - tokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatedPatientResponse'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
          description: ''
  /v1/appointments:
    get:
      operationId: appointments_list
      description: List all appointments created in your team
      summary: List all appointments
      parameters:
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      tags:
      - appointments
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAppointmentList'
          description: ''
  /v1/appointments/{id}:
    get:
      operationId: appointments_retrieve
      description: Retrieve appointment details
      summary: Retrieve an appointment
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - appointments
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Appointment'
          description: ''
    patch:
      operationId: appointments_partial_update
      description: Update appointment details. This endpoint supports partial updates,
        meaning that only the fields to be modified need to be included in the request.
      summary: Update an appointment
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - appointments
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedAppointment'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedAppointment'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedAppointment'
      security:
      - tokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdatedResourceResponse'
          description: ''
    delete:
      operationId: appointments_destroy
      description: Delete an appointment
      summary: Delete a patient
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - appointments
      security:
      - tokenAuth: []
      responses:
        '204':
          description: No response body
  /v1/encounters:
    get:
      operationId: encounters_list
      description: List all encounters created in your team
      summary: List all encounters
      parameters:
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
