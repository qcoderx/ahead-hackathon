  /v1/auth/webhook/register:
    post:
      operationId: auth_webhook_register_create
      description: |-
        This API enables you to register a webhook to receive events from the PharmaVigillance API.

        The following events are emitted by the webhook

        - `DrugInteraction`

        Below is the event payload format

        ```
        {
            "event": "DrugInteraction",
            "severity": "Moderate",
            "details": "These interactions are clinically significant and may result in an exacerbation of the patient's condition or require a change in therapy.",
            "resource": "Encounter",
            "resource_id": 1,
            "destination_url": <webhook_url>
        }
        ```

        Definition of terms
        ----
        1. `event`: This is the name of the event emitted.

        2. `severity`: This is the level of importance for the event.

            - `Major`: This is a life threatening event.

            - `Moderate`: Interactions may worsen a patient's disease or necessitate a change in therapy, such as a dosage adjustment or increased monitoring.

            - `Minor`: These interactions are minimally clinically significant and primarily limit a drug's clinical effects, potentially increasing the frequency or severity of side effects.

            - `Unknown`: An interaction exists but the information at this time is unknown.

        3. `details`: A breakdown of the event.

        4. `resource`: What type of resource triggered the event. For example, `Encounter`, `Appointment`, `Patient`.

        5. `resource_id`: The primary key of the resource that triggered the event.

        6. `destination_url`: same as the webhook url you register.
      summary: Register Webhook URL / PharmaVigillance API
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Webhook'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Webhook'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Webhook'
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
          description: ''
  /v1/auth/webhook/test:
