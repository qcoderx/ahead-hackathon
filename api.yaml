          description: ''
  /v1/patients/create:
    post:
      operationId: patients_create_create
      description: Create a patient via standard endpoint
      summary: Create Patient
      tags:
      - patients
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePatient'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CreatePatient'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreatePatient'
        required: true
      security:
      - tokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreatedPatientResponse'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
          description: ''
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthenticatedResponse'
          description: ''
components:
  schemas:
    Appointment:
      type: object
      description: encounter serializer
      properties:
        id:
          type: integer
          readOnly: true
        date:
          type: string
          format: date-time
        reason:
          type: string
          nullable: true
        summary:
          type: string
          nullable: true
        status:
          $ref: '#/components/schemas/StatusEnum'
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        patient:
          type: integer
          nullable: true
      required:
      - created_at
      - id
      - updated_at
    BadPropmtResponse:
      type: object
      properties:
        status:
          type: boolean
          default: false
        status_code:
          type: integer
          default: 400
        message:
          type: string
          default: Invalid request. please check the prompt and try again.
        resource:
          $ref: '#/components/schemas/ResourceEnum'
      required:
      - resource
    BadRequestResponse:
      type: object
      properties:
        status:
          type: boolean
          default: false
        status_code:
          type: integer
          default: 400
        message:
          type: string
          default: Invalid request. please check the prompt and try again.
    CreatePatient:
      type: object
      description: Patient serializer
      properties:
        id:
          type: integer
          readOnly: true
        allergies:
          type: array
          items:
            type: string
        first_name:
          type: string
          maxLength: 100
        last_name:
          type: string
          nullable: true
          maxLength: 100
        date_of_birth:
          type: string
          format: date
          nullable: true
        gender:
          $ref: '#/components/schemas/GenderEnum'
        address:
          type: string
        phone_number:
          type: string
          maxLength: 20
        email:
          type: string
          format: email
          maxLength: 254
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - first_name
      - gender
      - id
      - updated_at
    CreatePatientInference:
      type: object
      properties:
        prompt:
          type: string
      required:
      - prompt
    CreatedPatientResponse:
      type: object
      properties:
        status:
          type: boolean
          default: true
        status_code:
          type: integer
          default: 201
        message:
          type: string
          default: success
        id:
          type: integer
          default: 67
    DeletedResourceResponse:
      type: object
      properties:
        status:
          type: boolean
          default: true
        status_code:
          type: integer
          default: 204
        message:
          type: string
          default: success
        id:
          type: integer
          default: 67
    Encounter:
      type: object
      description: encounter serializer
      properties:
        id:
          type: integer
          readOnly: true
        weight:
          type: number
          format: double
          nullable: true
        height:
          type: number
          format: double
          nullable: true
        bmi:
          type: number
          format: double
          nullable: true
        temperature:
          type: number
          format: double
          nullable: true
        symptoms: {}
        diagnosis:
          type: string
        note:
          type: string
        summary:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        patient:
          type: integer
          nullable: true
      required:
      - created_at
      - diagnosis
      - id
      - note
    GenderEnum:
      enum:
      - Male
      - Female
      - Other
      type: string
      description: |-
        * `Male` - Male
        * `Female` - Female
        * `Other` - Other
    PaginatedAppointmentList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Appointment'
    PaginatedEncounterList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Encounter'
    PaginatedPatientList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Patient'
    PatchedAppointment:
      type: object
      description: encounter serializer
      properties:
        id:
          type: integer
          readOnly: true
        date:
          type: string
          format: date-time
        reason:
          type: string
          nullable: true
        summary:
          type: string
          nullable: true
        status:
          $ref: '#/components/schemas/StatusEnum'
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        patient:
          type: integer
          nullable: true
    PatchedPatient:
      type: object
      description: Patient serializer
      properties:
        id:
          type: integer
          readOnly: true
        unique_id:
          type: string
          maxLength: 10
        first_name:
          type: string
          maxLength: 100
        last_name:
          type: string
          nullable: true
          maxLength: 100
        full_name:
          type: string
          nullable: true
          maxLength: 200
        date_of_birth:
          type: string
          format: date
          nullable: true
        gender:
          $ref: '#/components/schemas/GenderEnum'
        address:
          type: string
        phone_number:
          type: string
          maxLength: 20
        email:
          type: string
          format: email
          maxLength: 254
        allergies: {}
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        team:
          type: integer
          nullable: true
    Patient:
      type: object
      description: Patient serializer
      properties:
        id:
          type: integer
          readOnly: true
        unique_id:
          type: string
          maxLength: 10
        first_name:
          type: string
          maxLength: 100
        last_name:
          type: string
          nullable: true
          maxLength: 100
        full_name:
          type: string
          nullable: true
          maxLength: 200
        date_of_birth:
          type: string
          format: date
          nullable: true
        gender:
          $ref: '#/components/schemas/GenderEnum'
        address:
          type: string
        phone_number:
          type: string
          maxLength: 20
        email:
          type: string
          format: email
          maxLength: 254
        allergies: {}
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        team:
          type: integer
          nullable: true
      required:
      - created_at
      - first_name
      - gender
      - id
      - unique_id
      - updated_at
    PatientInference:
      type: object
      properties:
        prompt:
          type: string
        patient:
          type: integer
      required:
      - patient
      - prompt
    PropmtResponse:
      type: object
      properties:
        status:
          type: boolean
          default: true
        status_code:
          type: integer
          default: 201
        message:
          type: string
        resource:
          $ref: '#/components/schemas/ResourceEnum'
      required:
      - message
      - resource
    ResourceEnum:
      enum:
      - Appointment
      - Encounter
      - Error
      type: string
      description: |-
        * `Appointment` - Appointment
        * `Encounter` - Encounter
        * `Error` - Error
    StatusEnum:
      enum:
      - active
      - completed
      type: string
      description: |-
        * `active` - Active
        * `completed` - Completed
    UnauthenticatedResponse:
      type: object
      properties:
        status:
          type: boolean
          default: false
        status_code:
          type: integer
          default: 401
        message:
          type: string
        details:
          type: string
      required:
      - details
      - message
    UpdatedResourceResponse:
      type: object
      properties:
        status:
          type: boolean
          default: true
        status_code:
          type: integer
          default: 200
        message:
          type: string
          default: success
        id:
          type: integer
          default: 67
  securitySchemes:
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
