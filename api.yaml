          items:
            $ref: '#/components/schemas/DrugInteraction'
        unique_id:
          type: string
          nullable: true
          maxLength: 10
        weight:
          type: string
          nullable: true
        height:
          type: string
          nullable: true
        bmi:
          type: string
          nullable: true
        blood_pressure:
          type: string
          nullable: true
        heart_rate:
          type: string
          nullable: true
        temperature:
          type: string
          nullable: true
        symptoms: {}
        diagnosis:
          type: string
          nullable: true
        note:
          type: string
          nullable: true
        summary:
          type: string
          nullable: true
        follow_up:
          type: string
          nullable: true
        consultation_reason:
          type: string
          nullable: true
        medical_history:
          type: string
          nullable: true
        vitals: {}
        medications: {}
        tests: {}
        created_at:
          type: string
          format: date-time
          readOnly: true
        patient:
          type: integer
          nullable: true
      required:
      - created_at
      - drug_interactions
