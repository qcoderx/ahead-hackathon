components:
  schemas:
    Appointment:
      type: object
      description: encounter serializer
      properties:
        id:
          type: integer
          readOnly: true
        patient_name:
          type: string
          readOnly: true
        date:
          type: string
          format: date-time
        reason:
          type: string
          nullable: true
        summary:
          type: string
          nullable: true
        status:
          $ref: '#/components/schemas/StatusEnum'
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        patient:
          type: integer
          nullable: true
      required:
      - created_at
      - id
      - patient_name
      - updated_at
    AvaiilableMedication:
      type: object
      properties:
        name:
          type: string
        price:
          type: number
          format: double
          default: 1000.0
      required:
      - name
    AvailablePharmacies:
      type: object
      properties:
        pharmacy_name:
          type: string
        medications:
          type: array
          items:
            $ref: '#/components/schemas/AvaiilableMedication'
      required:
      - medications
      - pharmacy_name
    BadPropmtResponse:
      type: object
      properties:
        status:
          type: boolean
          default: false
        status_code:
          type: integer
          default: 400
        message:
          type: string
          default: Invalid request. please check the prompt and try again.
        resource:
          $ref: '#/components/schemas/ResourceEnum'
      required:
      - resource
    BadRequestResponse:
      type: object
      properties:
        status:
          type: boolean
          default: false
        status_code:
          type: integer
          default: 400
        message:
          type: string
          default: Invalid request. please check the prompt and try again.
    BaseResponse:
      type: object
      properties:
        status:
          type: boolean
          default: true
        status_code:
          type: integer
          default: 200
        message:
          type: string
          default: success
    CreatePatient:
      type: object
      description: Patient serializer
      properties:
        id:
          type: integer
          readOnly: true
        allergies:
          type: array
          items:
            type: string
        first_name:
          type: string
          maxLength: 100
        last_name:
          type: string
          nullable: true
          maxLength: 100
        age:
          type: string
          nullable: true
        date_of_birth:
          type: string
          format: date
          nullable: true
        gender:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/GenderEnum'
          - $ref: '#/components/schemas/NullEnum'
        address:
          type: string
          nullable: true
        phone_number:
          type: string
          nullable: true
          maxLength: 20
        email:
          type: string
          format: email
          nullable: true
          maxLength: 254
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - first_name
      - id
      - updated_at
    CreatePatientInference:
      type: object
      properties:
        prompt:
          type: string
      required:
      - prompt
    CreatedPatientResponse:
      type: object
      properties:
        status:
          type: boolean
          default: true
        status_code:
          type: integer
          default: 201
        message:
          type: string
          default: success
        id:
          type: integer
          default: 67
    DeletedResourceResponse:
      type: object
      properties:
        status:
          type: boolean
          default: true
        status_code:
          type: integer
          default: 204
        message:
          type: string
          default: success
        id:
          type: integer
          default: 67
    DrugInteraction:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        patient_name:
          type: string
          readOnly: true
        unique_id:
          type: string
          nullable: true
          maxLength: 10
        drug_a:
          type: string
          nullable: true
        drug_b:
          type: string
          nullable: true
        severity:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/SeverityEnum'
          - $ref: '#/components/schemas/NullEnum'
        reason:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        patient:
          type: integer
        encounter:
          type: integer
      required:
      - created_at
      - encounter
      - id
      - patient
      - patient_name
    Encounter:
      type: object
      description: encounter serializer
      properties:
        id:
          type: integer
          readOnly: true
        patient_name:
          type: string
          readOnly: true
        has_drug_interaction:
          type: boolean
          readOnly: true
        unique_id:
          type: string
          nullable: true
          maxLength: 10
        weight:
          type: string
          nullable: true
        height:
          type: string
          nullable: true
        bmi:
          type: string
          nullable: true
        blood_pressure:
          type: string
          nullable: true
        heart_rate:
          type: string
          nullable: true
        temperature:
          type: string
          nullable: true
        symptoms: {}
        diagnosis:
          type: string
          nullable: true
        note:
          type: string
          nullable: true
        summary:
          type: string
          nullable: true
        follow_up:
          type: string
          nullable: true
        consultation_reason:
          type: string
          nullable: true
        medical_history:
          type: string
          nullable: true
        vitals: {}
        medications: {}
        tests: {}
        created_at:
          type: string
          format: date-time
          readOnly: true
        patient:
          type: integer
          nullable: true
      required:
      - created_at
      - has_drug_interaction
      - id
      - patient_name
