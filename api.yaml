        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      tags:
      - encounters
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedEncounterList'
          description: ''
  /v1/encounters/{id}:
    get:
      operationId: encounters_retrieve
      description: Retrieve encounter details
      summary: Retrieve an encounter
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - encounters
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Encounter'
          description: ''
  /v1/patients:
