        description: A search term.
        schema:
          type: string
      tags:
      - patients
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedPatientList'
          description: ''
  /v1/patients/{id}:
    get:
      operationId: patients_retrieve
      description: Retrieve a patient in your team
      summary: Retrieve a patient
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - patients
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Patient'
          description: ''
    patch:
      operationId: patients_partial_update
      description: Update patient details. This endpoint allows partial updates, so
        only the fields that require modification need to be included in the request.
      summary: Update a patient
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - patients
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedPatient'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedPatient'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedPatient'
      security:
      - tokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdatedResourceResponse'
          description: ''
    delete:
      operationId: patients_destroy
      description: Delete a patient
      summary: Delete a patient
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - patients
      security:
      - tokenAuth: []
      responses:
        '204':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeletedResourceResponse'
          description: ''
  /v1/patients/{id}/appointments:
    get:
      operationId: patients_appointments_list
      description: List all appointments for a patient
      summary: List patient appointments
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
